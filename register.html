            </div>
            <div class="form-group col-sm-6 col-xl-4 offset-sm-3 offset-xl-4">
                <label for="password">Hasło</label>
                <input type="text" name="password" class="form-control" id="password">
            </div>
            <select class="poke-select">
                    <option selected>Wybierz ulubionego pokemona!</option>

                    <option value="charmander">Charmander</option>

                    <option value="bellsprout">Bellsprout</option>
                    <option value="geodude">Geodude</option>
                    <option value="ponyta">Ponyta</option>
                    <option value="shellder">Shellder</option>
                    <option value="drowzee">Drowzee</option>
                    <option value="voltorb">Voltorb</option>
                    <option value="geodude">Geodude</option>
                  </select>
            <div class="form-group col-xl-8 offset-xl-2">
                <label for="userInfo">Napisz kilka słów o sobie</label>
                <textarea name="userInfo" class="form-control" id="userInfo" rows="3"></textarea>
            </div>
            <input class="registerButton" type="submit" value="Zarejestruj się">   
        </form>
